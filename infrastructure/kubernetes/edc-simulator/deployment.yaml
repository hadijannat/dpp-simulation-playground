apiVersion: apps/v1
kind: Deployment
metadata:
  name: edc-simulator
  namespace: dpp-playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edc-simulator
  template:
    metadata:
      labels:
        app: edc-simulator
    spec:
      containers:
        - name: edc-simulator
          image: dpp/edc-simulator:latest
          ports:
            - containerPort: 8004
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: database-secrets
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8004
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8004
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
