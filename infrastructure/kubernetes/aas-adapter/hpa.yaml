apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aas-adapter
  namespace: dpp-playground
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aas-adapter
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
