apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulation-engine
  namespace: dpp-playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulation-engine
  template:
    metadata:
      labels:
        app: simulation-engine
    spec:
      containers:
        - name: simulation-engine
          image: dpp/simulation-engine:latest
          ports:
            - containerPort: 8001
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: database-secrets
            - secretRef:
                name: service-client-secrets
            - secretRef:
                name: minio-secrets
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
