apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamification-service
  namespace: dpp-playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gamification-service
  template:
    metadata:
      labels:
        app: gamification-service
    spec:
      containers:
        - name: gamification-service
          image: dpp/gamification-service:latest
          ports:
            - containerPort: 8003
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: database-secrets
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8003
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
