apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-service
  namespace: dpp-playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: compliance-service
  template:
    metadata:
      labels:
        app: compliance-service
    spec:
      containers:
        - name: compliance-service
          image: dpp/compliance-service:latest
          ports:
            - containerPort: 8000
