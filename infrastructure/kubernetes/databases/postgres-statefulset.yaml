apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: dpp-playground
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_DB
              value: dpp_playground
            - name: POSTGRES_USER
              value: dpp
            - name: POSTGRES_PASSWORD
              value: dpp
          ports:
            - containerPort: 5432
