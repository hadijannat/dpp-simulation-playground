name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: pip install ruff mypy
      - name: Lint with ruff
        run: cd services && ruff check .

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Lint
        run: cd frontend && npm run lint
      - name: Typecheck
        run: cd frontend && npm run typecheck
      - name: Contract checks
        run: cd frontend && npm run contract:check

  test-backend:
    runs-on: ubuntu-latest
    needs: lint-backend
    strategy:
      matrix:
        service:
          - simulation-engine
          - compliance-service
          - gamification-service
          - edc-simulator
          - collaboration-service
          - platform-api
          - platform-core
          - aas-adapter
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Run tests
        run: cd services/${{ matrix.service }} && pytest tests/ -v --tb=short

  test-frontend:
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Run tests
        run: cd frontend && npm test

  e2e-mobile-journey:
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Install Playwright Chromium
        run: cd frontend && npx playwright install --with-deps chromium
      - name: Run mobile E2E
        run: cd frontend && npm run test:e2e -- --project=mobile-chromium
