name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install lint dependencies
        run: pip install -c requirements/constraints.txt ruff mypy
      - name: Check dependency pin drift
        run: python scripts/check-python-pin-drift.py
      - name: Lint with ruff
        run: cd services && ruff check .
      - name: Ruff format check (changed files only)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi
          ./scripts/check-ruff-format-changed.sh "$BASE_SHA"

  typecheck-backend:
    runs-on: ubuntu-latest
    needs: lint-backend
    strategy:
      matrix:
        service:
          - simulation-engine
          - compliance-service
          - gamification-service
          - edc-simulator
          - collaboration-service
          - platform-api
          - platform-core
          - aas-adapter
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          pip install -c ../../requirements/constraints.txt -r requirements.txt -r requirements-dev.txt
      - name: Run mypy
        run: cd services/${{ matrix.service }} && mypy app --config-file ../../mypy.ini

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Lint
        run: cd frontend && npm run lint
      - name: Typecheck
        run: cd frontend && npm run typecheck
      - name: Contract checks
        run: cd frontend && npm run contract:check

  test-backend:
    runs-on: ubuntu-latest
    needs: [lint-backend, typecheck-backend]
    strategy:
      matrix:
        service:
          - simulation-engine
          - compliance-service
          - gamification-service
          - edc-simulator
          - collaboration-service
          - platform-api
          - platform-core
          - aas-adapter
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          pip install -c ../../requirements/constraints.txt -r requirements.txt -r requirements-dev.txt
      - name: Lint story definitions
        if: matrix.service == 'simulation-engine'
        run: cd services/${{ matrix.service }} && python scripts/story_lint.py
      - name: Run tests
        run: cd services/${{ matrix.service }} && pytest tests/ -v --tb=short
      - name: Validate shared migration lineage
        if: matrix.service == 'simulation-engine'
        run: cd services/${{ matrix.service }} && alembic -c ../shared/migrations/alembic.ini heads

  test-frontend:
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Run tests
        run: cd frontend && npm test

  e2e-mobile-journey:
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Install Playwright Chromium
        run: cd frontend && npx playwright install --with-deps chromium
      - name: Run mobile E2E
        run: cd frontend && npm run test:e2e -- --project=mobile-chromium

  a11y:
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - run: npx playwright install chromium
        working-directory: frontend
      - run: npx playwright test e2e/a11y.spec.ts --project=mobile-chromium
        working-directory: frontend

  lighthouse:
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - run: npm run build
        working-directory: frontend
      - uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: frontend/lighthouserc.json
          uploadArtifacts: true

  e2e-integration:
    runs-on: ubuntu-latest
    needs: [test-backend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - run: npx playwright install chromium
        working-directory: frontend
      - name: Start backend services
        run: docker compose -f infrastructure/docker/docker-compose.test.yml up -d
      - name: Wait for services
        run: sleep 15
      - run: npx playwright test --project=integration-chromium
        working-directory: frontend
        env:
          VITE_API_URL: http://127.0.0.1:8106
      - name: Stop services
        if: always()
        run: docker compose -f infrastructure/docker/docker-compose.test.yml down
