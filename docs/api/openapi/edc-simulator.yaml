        purpose:
          anyOf:
          - type: string
          - type: 'null'
          title: Purpose
      type: object
      title: NegotiationAction
    NegotiationCreate:
      properties:
        consumer_id:
          type: string
          title: Consumer Id
        provider_id:
          type: string
          title: Provider Id
        asset_id:
          type: string
          title: Asset Id
        policy:
          type: object
          title: Policy
        session_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Session Id
        purpose:
          anyOf:
          - type: string
          - type: 'null'
          title: Purpose
      type: object
      required:
      - consumer_id
      - provider_id
      - asset_id
      - policy
      title: NegotiationCreate
    ParticipantCreate:
      properties:
        participant_id:
          type: string
          title: Participant Id
        name:
          anyOf:
          - type: string
          - type: 'null'
          title: Name
        metadata:
          anyOf:
          - type: object
          - type: 'null'
          title: Metadata
      type: object
      required:
      - participant_id
      title: ParticipantCreate
    ParticipantUpdate:
      properties:
        name:
          anyOf:
          - type: string
          - type: 'null'
          title: Name
        metadata:
          anyOf:
          - type: object
          - type: 'null'
          title: Metadata
      type: object
      title: ParticipantUpdate
    PolicyEvalRequest:
      properties:
        purpose:
          type: string
          title: Purpose
        policy:
          type: object
          title: Policy
      type: object
      required:
      - purpose
      - policy
      title: PolicyEvalRequest
    PolicyRequest:
      properties:
        purpose:
          type: string
          title: Purpose
      type: object
      required:
      - purpose
      title: PolicyRequest
    TransferCreate:
      properties:
        asset_id:
          type: string
          title: Asset Id
        session_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Session Id
        consumer_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Consumer Id
        provider_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Provider Id
      type: object
      required:
      - asset_id
      title: TransferCreate
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
        input:
          title: Input
        ctx:
          type: object
          title: Context
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
